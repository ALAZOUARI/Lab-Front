
<h4>Create New Member</h4>
<form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">
<mat-form-field>
  <input matInput placeholder="Cin" formControlName="cin" required>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Last Name" formControlName="nom" required>
</mat-form-field>
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="prenom" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-mail" formControlName="email" ngModel email="true" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Inscription Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateInscription" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
  <input matInput placeholder="CV" formControlName="cv" required>
</mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Diplome" formControlName="diplome" required>
  </mat-form-field>
  <div class="form-element">
  <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
</div>
</form>
